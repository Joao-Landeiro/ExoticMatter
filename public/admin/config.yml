# GitHub Pages backend - log in with your GitHub account
backend:
  name: github
  repo: Joao-Landeiro/ExoticMatter
  branch: experiments-with-layout

# Local testing backend - use this for offline testing without GitHub auth
# backend:
#   name: test-repo

media_folder: "public/assets/images/guest-pictures"
public_folder: "assets/images/guest-pictures"

# Enable editorial workflow for drafts and scheduling
publish_mode: editorial_workflow

collections:
  # Episodes Collection
  - name: "episodes"
    label: "Episodes"
    label_singular: "Episode"
    folder: "src/content/episodes"
    create: true
    slug: "S{{season}}E{{number}}_{{fields.guest.name}}"
    extension: "json"
    format: "json"
    editor:
      preview: false
    fields:
      - {label: "Episode ID", name: "id", widget: "string", pattern: ["^episode-[0-9]+$", "Must be 'episode-X' format"], hint: "Format: episode-1, episode-2, etc."}
      - {label: "Season", name: "season", widget: "number", value_type: "int", min: 1, default: 1}
      - {label: "Episode Number", name: "number", widget: "number", value_type: "int", min: 0}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Status", name: "status", widget: "select", options: ["released", "Published", "To be released"], default: "To be released"}
      - label: "Guest"
        name: "guest"
        widget: "object"
        fields:
          - {label: "Name", name: "name", widget: "string"}
          - {label: "Image", name: "image", widget: "image", media_folder: "/public/assets/images/guest-pictures", public_folder: "assets/images/guest-pictures"}
          - {label: "LinkedIn URL", name: "linkedin", widget: "string", required: false}
          - {label: "Website URL", name: "website", widget: "string", required: false}
      - label: "Summary"
        name: "summary"
        widget: "object"
        fields:
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Guest Bio (HTML allowed)", name: "guest", widget: "text", hint: "Can include HTML links"}
      - label: "Links"
        name: "links"
        widget: "list"
        required: false
        fields:
          - {label: "Text", name: "text", widget: "string"}
          - {label: "URL", name: "url", widget: "string"}
      - label: "Topics"
        name: "topics"
        widget: "list"
        field: {label: "Topic", name: "topic", widget: "string"}
        hint: "Full topic questions discussed in the episode"
      - label: "Short Topics"
        name: "shortTopics"
        widget: "list"
        field: {label: "Short Topic", name: "shortTopic", widget: "string"}
        hint: "Abbreviated topic titles"
      - {label: "Episode Link", name: "episodeLink", widget: "string", required: false, hint: "Link to episode page (e.g., S1E1_Nick.html)"}
      - {label: "Spotify URL", name: "spotifyUrl", widget: "string", required: false, hint: "Spotify embed URL"}
      - {label: "Transcript (HTML)", name: "transcript", widget: "text", required: false, hint: "Full transcript with HTML formatting"}
      - {label: "Publish Date", name: "publishDate", widget: "datetime", required: false, hint: "Schedule when this episode should be published"}

  # Guests Collection
  - name: "guests"
    label: "Guests Database"
    files:
      - label: "All Guests"
        name: "guests"
        file: "src/content/guests/guests.json"
        extension: "json"
        format: "json"
        fields:
          - label: "Guests"
            name: "guests"
            widget: "list"
            fields:
              - {label: "Guest ID", name: "id", widget: "string"}
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Season", name: "season", widget: "number", value_type: "int"}
              - {label: "Image", name: "image", widget: "image", media_folder: "/public/assets/images/guest-pictures", public_folder: "assets/images/guest-pictures"}
              - {label: "Episode Number", name: "episodeNumber", widget: "number", value_type: "int"}
              - {label: "Episode ID", name: "episodeId", widget: "string"}
              - {label: "Episode Link", name: "episodeLink", widget: "string"}

  # Site Settings Collection
  - name: "site"
    label: "Site Settings"
    files:
      - label: "Site Configuration"
        name: "site"
        file: "src/content/site/site.json"
        extension: "json"
        format: "json"
        fields:
          - {label: "Site Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Base URL", name: "baseUrl", widget: "string"}
          - {label: "Author", name: "author", widget: "string"}
          - {label: "Current Season", name: "season", widget: "string"}
          - label: "Intro"
            name: "intro"
            widget: "object"
            fields:
              - {label: "Observation", name: "observation", widget: "text"}
              - {label: "Hypothesis", name: "hypothesis", widget: "text"}
              - {label: "Methodology", name: "methodology", widget: "text"}
          - label: "Team"
            name: "team"
            widget: "object"
            fields:
              - {label: "Description", name: "description", widget: "text"}
